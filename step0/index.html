<!DOCTYPE html>
<html lang="en">
<head>
	<link href="/js/chartist.css" rel="stylesheet">
	<script src="/js/chartist.js"></script>
</head>
<body>
	<div style="max-width: 600px">
		<div class="ct-chart ct-perfect-fourth" id="chart"></div>
	</div>
	Value: <input id="value" type="text"><br>
	Date: <input id="date" type="text"><br>
	<button id="addPointBtn">Add Point</button>
	<script>
	var labels = ['2015-08-01', '2015-08-02', '2015-08-03', '2015-08-04', '2015-08-05'],
			dataCurrentUser = [5, 2, 4, 2, 0],
			dataOtherUser = [10, 9, 8, 5,6],
			chartData = {
				labels: labels,
				series: [dataCurrentUser, dataOtherUser]
			},
			chart = new Chartist.Line('#chart', chartData),
			addPointBtn = document.getElementById('addPointBtn');

	addPointBtn.addEventListener('click', function (e) {
		var valueInput = document.getElementById('value'),
				dateInput = document.getElementById('date'),
				value,
				date;

		value = Number(valueInput.value);
		date = dateInput.value;

		var lastValue = dataCurrentUser[dataCurrentUser.length - 1];
		dataCurrentUser.push(lastValue + value);
		labels.push(date);

		chart.update();

	});
	</script>
</body>
</html>
